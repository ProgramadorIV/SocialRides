<h2 style="padding: 20px">Post Data</h2>
<div
  style="flex-grow: 1; width: 100%; align-items: center"
  class="responsive-table"
>
  <table mat-table [dataSource]="dataSource" matSort style="width: inherit">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let row">{{ row.location }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let row">{{ row.username }}</td>
    </ng-container>

    <ng-container matColumnDef="publishedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Published at</th>
      <td mat-cell *matCellDef="let row">{{ row.dateTime }}</td>
    </ng-container>

    <ng-container matColumnDef="likes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nº likes</th>
      <td mat-cell *matCellDef="let row">{{ row.totalLikes }}</td>
    </ng-container>

    <ng-container matColumnDef="comments">
      <th mat-header-cell *matHeaderCellDef>Nº Comments</th>
      <td mat-cell *matCellDef="let row">{{ row.totalComments }}</td>
    </ng-container>

    <ng-container
      matColumnDef="action"
      style="padding-left: 5px"
      class="table-responsive"
    >
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <!-- && !element.admin To be included below-->
        <div *ngIf="username != element.username" style="vertical-align: middle; justify-content: center;">
          <button style="color: green; background-color: white; border: 0; cursor: pointer;" (click)="view(element.id)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button
            style="color: red; background-color: white; cursor: pointer; border: 0;"
            (click)="delete(element.id)"
          >
            <mat-icon>remove_circle</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="totalElements"
    [pageSize]="size"
    [pageSizeOptions]="[50, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
