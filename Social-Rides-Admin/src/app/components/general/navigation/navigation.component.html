<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="users">Users Panel</a>
      <a mat-list-item routerLink="posts">Posts Panel</a>
      <a mat-list-item routerLink="comments">Comments Panel</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="margin-right: auto;">Social Rides</span>
      <span class="spacer"></span>
      <div style="padding: 0;">
        <button *ngIf="avatar == ''" mat-icon-button [matMenuTriggerFor]="avatarMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <button *ngIf="avatar != ''" mat-icon-button [matMenuTriggerFor]="avatarMenu">
          <img class="avatar-img" *ngIf="avatar != ''" [src]="imgBaseUrl+'/download/'+avatar" alt="Avatar">
        </button>
        <mat-menu #avatarMenu="matMenu">
          <div style="display: flex; align-items: center;">
            <button (click)="logOut()" style="border: 0; background-color: white; cursor: pointer; width: 100%;">
              <mat-icon style="vertical-align: middle;">logout</mat-icon>
              <span style="vertical-align: middle;">Log out</span>
            </button>
          </div>
          <div style="display: flex; align-items: center; margin-top: 10px;">
            <button (click)="profile()" style="border: 0; background-color: white; cursor: pointer; width: 100%;"> <!--//EDITAR RUTA-->
              <mat-icon style="vertical-align: middle;">edit</mat-icon>
              <span style="vertical-align: middle;">Profile</span>
            </button>
          </div>
          <!-- <button mat-menu-item (click)="selectAvatar('avatar2.jpg')">Avatar 2</button> -->
        </mat-menu>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
