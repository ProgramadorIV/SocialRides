<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="users">Users Panel</a>
      <a mat-list-item routerLink="posts">Posts Panel</a>
      <a mat-list-item routerLink="comments">Comments Panel</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="margin-right: auto;">Social Rides</span>
      <span class="spacer"></span>
      <div style="padding: 0;">
        <a mat-icon-button><mat-icon *ngIf="avatar == ''">account_circle</mat-icon></a>
        <a mat-icon-button><img class="avatar-img" *ngIf="avatar != ''" [src]="imgBaseUrl+'/download/'+avatar" alt="Avatar"></a>
        <a mat-icon-button (click)="logOut()" style="text-align: center;"><mat-icon>logout</mat-icon></a>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
